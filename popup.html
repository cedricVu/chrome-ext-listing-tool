<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 300px;
            height: 400px;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
            overflow: hidden;
        }

        #output {
            width: 100%;
            height: 350px;
            overflow-y: scroll;
            white-space: pre-wrap; /* Preserve formatting */
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h2>Etsy Scraper</h2>
<button id="scrapeButton">Scrape Product</button>
<div id="output"></div>
<script src="popup.js"></script>
</body>
</html>
